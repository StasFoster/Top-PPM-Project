{% extends "base.html" %}

{% block title %}
    Регистрация
{% endblock title %}

{% block content %}
    <style>
        /* Стили для формы регистрации */
        .registration-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px 30px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #333;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 26, 26, 0.5);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .registration-form label {
            font-size: 1.1rem;
            color: #e0e0e0;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
        }

        .registration-form input[type="text"],
        .registration-form input[type="password"] {
            padding: 14px 16px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.7);
        }

        .registration-form input[type="text"]:focus,
        .registration-form input[type="password"]:focus {
            box-shadow:
                inset 0 0 8px rgba(0, 0, 0, 0.7),
                0 0 15px rgba(255, 26, 26, 0.6);
            background: #222;
        }

        /* Стили для чекбоксов */
        .interests-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .interests-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .interests-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #ff1a1a; /* Красный цвет для чекбокса */
            cursor: pointer;
        }

        .registration-form input[type="submit"] {
            padding: 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #ff1a1a, #990000);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(153, 0, 0, 0.4);
        }

        .registration-form input[type="submit"]:hover {
            background: linear-gradient(to right, #cc0000, #660000);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(153, 0, 0, 0.6);
        }

        .registration-form input[type="submit"]:active {
            transform: translateY(0);
        }

        /* Эффект свечения для полей пароля при фокусе */
        input[type="password"]:focus {
            box-shadow:
                inset 0 0 8px rgba(0, 0, 0, 0.7),
                0 0 15px rgba(255, 26, 26, 0.6),
                0 0 25px rgba(255, 26, 26, 0.4);
            background: #222;
            border-left: 4px solid #ff1a1a; /* Красная полоса слева — индикатор пароля */
        }

        /* Дополнительный визуальный акцент для полей пароля */
        input[type="password"]::placeholder {
            color: #666;
            text-shadow: 0 0 5px rgba(100, 100, 100, 0.3);
        }

        input[type="password"]:focus::placeholder {
            opacity: 0.8;
        }

        /* Состояние при валидации (можно использовать с JS) */
        input[type="password"].valid {
            border-left: 4px solid #4CAF50;
            box-shadow:
                inset 0 0 8px rgba(0, 0, 0, 0.7),
                0 0 15px rgba(76, 175, 80, 0.4);
        }

        input[type="password"].invalid {
            border-left: 4px solid #f44336;
            box-shadow:
                inset 0 0 8px rgba(0, 0, 0, 0.7),
                0 0 15px rgba(244, 67, 54, 0.4);
        }
    </style>

    <form method="POST" class="registration-form" action="{% url "get_user_data" %}">
        {% csrf_token %}
        <label for="nickname">Никнейм:</label>
        <input type="text" id="nickname" name="nickname" placeholder="Введите ваш никнейм">

        <label for="username">Login:</label>
        <input type="text" id="username" name="username" placeholder="Введите логин">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль">

        <label for="password_confirm">Password (confirm):</label>
        <input type="password" id="password_confirm" name="password_confirm" placeholder="Подтвердите пароль">

        <!-- Блок интересов пользователя -->
        <div class="interests-group">
            <label>
                <input type="checkbox" name="sport"> Спорт
            </label>
            <label>
                <input type="checkbox" name="video_game"> Видеоигры
            </label>
            <label>
                <input type="checkbox" name="book"> Книги
            </label>
            <label>
                <input type="checkbox" name="films"> Фильмы
            </label>
            <label>
                <input type="checkbox" name="automobile"> Автомобили
            </label>
        </div>

        <input type="submit" value="Зарегаться">
    </form>
{% endblock content %}
