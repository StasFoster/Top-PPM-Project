<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %} </title>
   
    
</head>
{% block style %}{% endblock style %}
<style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0f0f0f;
            color: white;
        }

        header {
            background: linear-gradient(135deg, #1a0000, #400000, #000000);
            padding: 30px 0;
            text-align: center;
            border-bottom: 3px solid #ff1a1a;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 20px #990000;
            transition: transform 0.3s ease;
        }

        header h1:hover {
            transform: scale(1.05);
        }

        footer {
            background: linear-gradient(135deg, #000000, #330000);
            padding: 20px 0;
            text-align: center;
            border-top: 3px solid #ff1a1a;
            box-shadow: 0 -5px 25px rgba(255, 0, 0, 0.3);
            margin-top: 40px;
        }

        footer h3 {
            margin: 0;
            font-weight: 400;
            letter-spacing: 2px;
            color: #ff4d4d;
            text-shadow: 0 0 10px #ff0000;
        }

        /* Небольшая анимация пульсации */
        @keyframes glowPulse {
            0% { text-shadow: 0 0 5px #ff0000; }
            50% { text-shadow: 0 0 20px #ff0000, 0 0 30px #990000; }
            100% { text-shadow: 0 0 5px #ff0000; }
        }

        header h1 {
            animation: glowPulse 3s infinite ease-in-out;
        }
</style>
<body>
    <header>
        <h1>Мои програмные модули</h1>
    </header>
    {% block content %}{% endblock content %}
    <footer>
        <h3>Мои програмные модули</h3>
    </footer>
</body>
</html>
