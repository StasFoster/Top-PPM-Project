<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %} </title>
   
    
</head>
{% block style %}{% endblock style %}
<style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0f0f0f;
            color: white;
        }

        header {
            background: linear-gradient(135deg, #1a0000, #400000, #000000);
            padding: 30px 0;
            text-align: center;
            border-bottom: 3px solid #ff1a1a;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 20px #990000;
            transition: transform 0.3s ease;
        }

        header h1:hover {
            transform: scale(1.05);
        }

        footer {
            background: linear-gradient(135deg, #000000, #330000);
            padding: 20px 0;
            text-align: center;
            border-top: 3px solid #ff1a1a;
            box-shadow: 0 -5px 25px rgba(255, 0, 0, 0.3);
            margin-top: 40px;
        }

        footer h3 {
            margin: 0;
            font-weight: 400;
            letter-spacing: 2px;
            color: #ff4d4d;
            text-shadow: 0 0 10px #ff0000;
        }

        /* Небольшая анимация пульсации */
        @keyframes glowPulse {
            0% { text-shadow: 0 0 5px #ff0000; }
            50% { text-shadow: 0 0 20px #ff0000, 0 0 30px #990000; }
            100% { text-shadow: 0 0 5px #ff0000; }
        }

        header h1 {
            animation: glowPulse 3s infinite ease-in-out;
        }
        .lineEl{
            display: inline-block
        }
    button {
    position:relative;
    top: 15px;
    background: linear-gradient(135deg, #1a0000, #400000);
    color: #ffffff;
    border: 2px solid #ff1a1a;
    padding: 12px 28px;
    font-size: 16px;
    letter-spacing: 1px;
    text-transform: uppercase;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 
        0 0 10px rgba(255, 0, 0, 0.4),
        inset 0 0 8px rgba(255, 0, 0, 0.3);
}

button:hover {
    background: linear-gradient(135deg, #400000, #800000);
    box-shadow: 
        0 0 20px rgba(255, 0, 0, 0.8),
        inset 0 0 12px rgba(255, 0, 0, 0.5);
    transform: translateY(-2px);
}

button:active {
    transform: translateY(1px);
    box-shadow: 
        0 0 10px rgba(255, 0, 0, 0.5),
        inset 0 0 15px rgba(255, 0, 0, 0.7);
}

button:focus {
    outline: none;
    box-shadow: 
        0 0 15px #ff0000,
        0 0 25px #990000;
}
.elBlock{
    display:inline-block;
}
.disс{
    margin-left: 15px;
    margin-top: 10px;
}

        
</style>
<body>
    <header>
        <h1 class="lineEl">Мои програмные модули</h1>
        <button onClick="window.location.href = '{% url 'main' %}'" class = "elBlock lineEl"> Главная </button>
    </header>
    {% block content %}{% endblock content %}
    <footer>
        <h3>Мои програмные модули</h3>
    </footer>
</body>
</html>
